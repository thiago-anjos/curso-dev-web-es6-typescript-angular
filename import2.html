<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <div>
    <h6>A saudação é: <span class="txtSaudacao"></span></h6>
    <button id="btnSaudacao">Saudaçao</button>
  </div>

  <body>
    <script>
      //A ideia aqui é carregar os modulos a partir da iteração do usuário com a tela
      const saudacaoTxt = document.querySelector(".txtSaudacao");
      document
        .querySelector("#btnSaudacao")
        .addEventListener("click", async () => {
          const modulo = await import("./lib2.mjs");
          saudacaoTxt.innerHTML = modulo.saudacao();
        });
    </script>
  </body>
</html>
