<div class="container mt-5">
  <div class="row">
    <div class="col-sm-6">
      <app-progress [progress]="progress"></app-progress>
    </div>
    <div class="col-sm-6">
      <div class="d-flex justify-content-end mt-4">
        <app-tries [triesChild]="tries"></app-tries>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h6>Traduza a frase</h6>
        <p>{{ rodadaFase.phraseEng }}</p>
        <div class="form-group">
          <textarea
            name=""
            id=""
            cols="30"
            rows="5"
            class="form-control"
            (input)="updateTextTyped($event)"
            [value]="typed"
          ></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-end mt-4">
          <button class="btn btn-primary" type="button" (click)="check()">
            Verificar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
