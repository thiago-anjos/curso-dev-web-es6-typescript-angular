<!-- Modal -->
<div
  class="modal fade"
  id="exampleModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div
      class="modal-content"
      *ngIf="upload.publishProgress === enumUpload.PENDING"
    >
      <form action="" [formGroup]="formulario" (ngSubmit)="publicar()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">
            Criar publicação
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input
            type="file"
            class="form-control"
            accept="image/*"
            (change)="preparaImageUpload($event)"
          />
          <input
            type="text"
            placeholder="Título da publicação"
            class="form-control"
            formControlName="titulo"
          />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Fechar
          </button>
          <button type="submit" class="btn btn-primary">Publicar</button>
        </div>
      </form>
    </div>
    <div
      class="modal-content"
      *ngIf="upload.publishProgress === enumUpload.RUNNING"
    >
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">
          Publicação em andamento
        </h5>
      </div>
      <div class="modal-body">Progresso: {{ upload.uploadPercentagem }}%</div>
    </div>
    <div
      class="modal-content"
      *ngIf="upload.publishProgress === enumUpload.DONE"
    >
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">
          Publicação realizada com sucesso
        </h5>
      </div>
      <div class="modal-body">Progresso: {{ upload.uploadPercentagem }}%</div>
    </div>
  </div>
</div>
