<div class="card" style="width: 20rem">
  <div class="card-body">
    <div class="card-title"></div>

    <form>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="E-mail" />
      </div>
      <div class="form-group mt-2">
        <input type="text" class="form-control" placeholder="Nome completo" />
      </div>
      <div class="form-group mt-2">
        <input type="text" class="form-control" placeholder="Nome de usuário" />
      </div>
      <div class="form-group mt-2">
        <input type="password" class="form-control" placeholder="Senha" />
      </div>
      <button type="submit" class="btn btn-primary btn-sm btn-block mt-2">
        Cadastre-se
      </button>
    </form>
    <hr />

    <p class="small text-center">
      Ao cadastrar-se, você concorda com nossos <b>Termos</b> e
      <b>Política de Privacidade</b>.
    </p>
  </div>
</div>
<br />
<div class="card" style="width: 20rem">
  <div class="card-body">
    <p class="card-text">
      Tem uma conta?
      <a href="#" class="card-link" (click)="exibirPainelLogin()">Faça login</a>
    </p>
  </div>
</div>
