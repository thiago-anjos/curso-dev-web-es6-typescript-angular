<div class="card" style="width: 20rem">
  <div class="card-body">
    <div class="card-title"></div>

    <form [formGroup]="form" (ngSubmit)="authenticate()" name="formulario">
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          placeholder="E-mail"
          formControlName="email"
        />
      </div>
      <div class="form-group mt-2">
        <input
          type="password"
          class="form-control"
          placeholder="Senha"
          formControlName="password"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary btn-sm btn-block mt-2"
        [disabled]="!form.valid"
      >
        Entrar
      </button>
    </form>

    <div *ngIf="message.length > 0">
      <hr />
      <p class="small text-danger text-center">
        {{ message }}
      </p>
    </div>
  </div>
</div>
<br />
