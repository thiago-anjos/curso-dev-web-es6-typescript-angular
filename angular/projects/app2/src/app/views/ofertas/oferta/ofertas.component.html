<div class="container">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a
        class="nav-link active"
        id="home-tab"
        data-toggle="tab"
        routerLink="como-usar"
        routerLinkActive="active"
        role="tab"
        aria-controls="home"
        aria-selected="true"
        >Como usar</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        id="profile-tab"
        data-toggle="tab"
        routerLink="onde-fica"
        routerLinkActive="active"
        role="tab"
        role="tab"
        aria-controls="profile"
        aria-selected="false"
        >Onde fica</a
      >
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <router-outlet></router-outlet>
  </div>

  <div class="oferta" *ngIf="ofertaSelecionada !== undefined">
    <div class="row">
      <div class="col">
        <h4>{{ ofertaSelecionada?.titulo }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="ofertaSelecionada.imagens[0].url" />
        </div>

        <div class="thumbnails" *ngFor="let item of ofertaSelecionada.imagens">
          <img [src]="item.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>R$ {{ ofertaSelecionada?.valor }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">
              Adicionar ao carrinho
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
