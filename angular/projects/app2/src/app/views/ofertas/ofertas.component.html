<div class="container" *ngIf="ofertaSelecionada !== undefined">
  <div class="oferta">
    <div class="row">
      <div class="col">
        <h4>{{ ofertaSelecionada?.titulo }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="ofertaSelecionada.imagens[0].url" />
        </div>

        <div class="thumbnails" *ngFor="let item of ofertaSelecionada.imagens">
          <img [src]="item.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>R$ {{ ofertaSelecionada?.valor }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">
              Adicionar ao carrinho
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
